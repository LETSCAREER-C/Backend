spring:
  datasource:
    url: jdbc:h2:mem:db;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
  data:
    redis:
      host: localhost
      port: 6379
  sql:
    init:
      data-locations: classpath:data.sql
      mode: always

logging:
  level:
    org.hibernate.SQL: debug

